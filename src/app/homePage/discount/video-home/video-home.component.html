<div class="row">
  <div class="col-xl-5 col-lg-6">
    <div class="video-content">
      <div>
        <h5>
          It's limited seating! 
          <span>Hurry up!!</span>
        </h5>
        <h2>
          honeymoon 
          <span> $500.00</span>
        </h2>
        <p>Special honeymoon in May, Discover Thailand for 50 Customers with Discount 30%</p>
        <div class="timer">
          <ul>
            <li>
              <span id="days" #days></span>
              <p>Days</p>
            </li>
            <li>
              <span id="hours" #hours></span>
              <p>Hour</p>
            </li>
            <li>
              <span id="minutes" #minutes></span>
              <p>Min</p>
            </li>
            <li>
              <span id="seconds" #seconds></span>
              <p>Sec</p>
            </li>
          </ul>
        </div>
        <div class="bottom-section">
          <a href="" class="btn btn-rounded btn-sm color1">buy now !!</a>
          <div class="info-btn">
            <h6>7 days   |   8 nights</h6>
          </div>
          <div class="info-btn red-info">
            <h6>2 person</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6 offset-xl-1 col-lg-6 order-cls">
    <div class="video-image">
      <div class="side-effect">
        <img src="../../../../assets/img/discount-home/video-image.jpg" alt="" class="img-fluid blur-up lazyload">
        <div class="video-icon">
          <span (click)="open(content)"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="offer-text">
  <h6>
    <span>l</span>
    <span>i</span>
    <span>m</span>
    <span>i</span>
    <span>t</span>
    <span>e</span>
    <span>d</span>
    <span></span>
    <span>t</span>
    <span>i</span>
    <span>m</span>
    <span>e</span>
  </h6>
</div>

<ng-template #content let-c="close" let-d="dismiss" >
	<div class="modal-content video-modal">
    <div class="modal-body">
      <button type="button" class="btn-close" (click)="c('Save click')">
        <span aria-hidden="true">x</span>
      </button>
      <iframe src="https://www.youtube.com/embed/ezuKIzXJuz8" frameborder="0" allowfullscreen></iframe>
    </div>
	</div>
</ng-template>
